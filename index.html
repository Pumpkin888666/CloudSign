<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云签到</title>
    <link rel="stylesheet" href="./pkg/bootstrap.min.css">
    <script src="./pkg/jquery-3.7.0.min.js"></script>
    <style>
        .card {
            margin: 10vh auto;
            box-shadow: 2px 2px 12px 2px #ccc;
            border-radius: 7px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card" style="width: 18rem;">
            <img src="./static/images/index.PNG" class="card-img-top">
            <div class="card-body">
                <h3>云签到</h3>
                <form action="./control/Sign.php" method="post">
                    <div class="form-group">
                        <label for="name">姓名:</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="SignCode">签到码:</label>
                        <input type="number" class="form-control" id="SignCode" name="SignCode"
                            aria-describedby="SignHelp">
                        <small id="SignHelp" class="form-text text-muted">签到码由后台管理员设置。</small>
                    </div>
                    <input type="submit" value="签到" class="btn btn-primary" name="submit">
                </form>
            </div>
        </div>
    </div>


    <script src="./pkg/popper.min.js"></script>
    <script src="./pkg/bootstrap.min.js"></script>
</body>

</html>
